<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />

    <script src="underscore.js"></script>
    <script src="jquery-1.6.3.min.js"></script>
    <script src="seedrandom-min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="rejects">
    </div>
    <div id="numbers">
    </div>
    <div id="debug">
    </div>
    <div id="controls">
      <input type="button" id="start" value="START"/>
      <input type="button" id="reload" value="Reload"/><br>
      <div class="tohide">
        Create tickets: <input type="text" id="count" value="https://docs.google.com/spreadsheet/pub?key=0AiGwWtbscyIZdGZ3c1cxT3NfWmpzUXYyMkFEaTQ2UFE&single=true&gid=0&output=csv"/><br>
        First Ticket # <input type="text" id="firstticket" value="3"/><br>
        Number of Columns: <input type="text" id="columns" value="5"/> <input type="button" id="create" value="Create"><br>
      </div>
      Speed: <input type="text" id="speed" value="5000"/><br>
      <div class="tohide">
        Random Seed: <input type="text" id="seed" value="CSC Gala 2011"/><br>
      </div>
      Stop At: <input type="text" id="stop" value="10"/><br>
      Manually Eliminate <input type="text" id="elcount" value="1"/> <input type="button" id="next" value="Eliminate"/><br>
    </div>
    <script>

    </script>
  </body>
</html>
